<div class="list">
    <h1 style="color:skyblue;text-align:center">{{data.title}}</h1>
    <ul>
        <li class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="item in data.subjects">
            <a class="" href="#/details">
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>乾隆秘史</span> <em>9.9分</em></h4>
                <div class="otherinfo">类型:<span>古装</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：0条记录,第0/0页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev disable ">上一页</button>
        <button class="next">下一页</button>
    </div>
</div>
